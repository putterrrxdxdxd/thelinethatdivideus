<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>The Line That Divide Us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.ico" />
</head>
<body>
    <div id="daily-controls" style="position:fixed;top:10px;left:10px;z-index:1000;background:rgba(255,255,255,0.9);padding:8px 12px;border-radius:8px;box-shadow:0 2px 8px #0002;display:flex;gap:8px;align-items:center;">
        <button id="btn-daily-audio">Mute/Unmute Audio</button>
        <button id="btn-daily-video">Mute/Unmute Video</button>
        <button id="btn-daily-respawn">Respawn My Cam</button>
        <button id="mobile-upload-btn" style="display:inline-block;">Upload Image/Video</button>
    </div>
    <div id="joystick-container" style="position:fixed;bottom:24px;left:24px;z-index:2000;touch-action:none;user-select:none;display:flex;align-items:center;justify-content:center;width:80px;height:80px;">
        <div id="joystick" style="width:60px;height:60px;border-radius:50%;background:rgba(255,255,255,0.12);border:2px solid rgba(255,255,255,0.25);display:flex;align-items:center;justify-content:center;">
            <div id="joystick-knob" style="width:32px;height:32px;border-radius:50%;background:rgba(255,255,255,0.5);border:2px solid #fff;"></div>
        </div>
    </div>
    <div id="stage">
        <div id="drop-zone">Drop file here</div>
    </div>
    
    <!-- Connection Status Indicator -->
    <div id="connection-status" class="connection-status">
        <span id="status-text">Connecting...</span>
    </div>
    
    <script src="/vendor/interact.min.js" defer></script>
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="https://unpkg.com/@daily-co/daily-js" defer></script>
    <script src="config.js" defer></script>
    <script src="client.js" defer></script>
</body>
</html>
